<html lang=ja">
<head>
<title>お悩み相談</title>
<link crossorigin="anonymous" media="all" rel="stylesheet" href="css/style.css" />
<script src="https://cdn.jsdelivr.net/npm/vue"></script>


<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
</head>
<body>

<h2>お悩み相談室</h2>
<h3>相談方法</h3>
<p>
ダイエット中・・・でも今日くらい炭水化物食べていいかな？？など、<br />
最近やるべきか否か、悩んでることを聞いてみて！<br />
Yes or Noの二択で答えてくれるよ！
</p>

<div id="watch-example">
    <div>
        <textarea v-model="question" placeholder="ここに悩みを入力してね"></textarea>
    </div>
    <p>{{ answer }}</p>
    <img v-bind:src="answerImage">
</div>

<footer>
    Photo by Nik MacMillan on Unsplash
</footer>
<script src="js/main.js"></script>

</body>
</html>
