<html lang=ja">
<head>
<title>カテゴリーフィルター</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<link crossorigin="anonymous" media="all" rel="stylesheet" href="css/style.css" />

</head>

<body>

    <div id="app">
    	<div class="title-container">
    		<h3 class="title">Our Projects</h3>
    		<div>
    			<span class="filter" v-bind:class="{ active: currentFilter === 'ALL' }" @click="setFilter('ALL')">ALL</span>
    			<span class="filter" v-bind:class="{ active: currentFilter === 'ART' }" @click="setFilter('ART')">ART</span>
    			<span class="filter" v-bind:class="{ active: currentFilter === 'WORKSHOPS' }" @click="setFilter('WORKSHOPS')">WORKSHOPS</span>
    			<span class="filter" v-bind:class="{ active: currentFilter === 'DOODLES' }" @click="setFilter('DOODLES')">DOODLES</span>
                <span class="filter" v-bind:class="{ active: currentFilter === 'RANDOM' }" @click="setFilter('RANDOM')">RANDOM</span>
    		</div>
    	</div>

    	<transition-group class="projects" name="projects" >
    		<div class="project" v-if="currentFilter === project.category || currentFilter === 'ALL'" v-bind:key="project.title" v-for="project in projects">
    			<div class="project-image-wrapper">
    				<img class="project-image" v-bind:src="project.image">
    				<div class="circle">{{project.title}}</div>
    			</div>
    		</div>
    	</transition-group>
    </div>
<script src="js/main.js"></script>
</body>
</html>
